    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add User</title>
</head>

<body>
    <div class = "general">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Name:</span>
          </div>
          <input id="txtName" type="text" class="form-control">
        </div>
        
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">E-mail:</span>
          </div>
          <input id="txtEmail" type="text" class="form-control" placeholder="example@example.com">
        </div>
        
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Photo URL:</span>
          </div>
          <input id="txtPhotoURL" type="text" class="form-control">
        </div>
        
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Admission Date:</span>
          </div>
          <input id="txtAdmissionDate" type="text" class="form-control" placeholder="yyyy-mm-dd">
        </div>
        
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Job Title:</span>
          </div>
          <input id="txtJobTitle" type="text" class="form-control">
        </div>
        
        <br/>
        <button type="newUser" class="btn btn-secondary" id="btnNewUser">Add new user</button>
    </div>
    
    <script type="text/javascript" src="js/addUser.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
